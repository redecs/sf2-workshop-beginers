<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <h3 class="text-muted pull-left">Todo App</h3>
        <span class="pull-right">From 0 to !0 #7: Symfony Workshop</span>
    </div>

    <div class="jumbotron">
        <form action="" method="post" class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Add something to the list">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
        </form>
    </div>

    <div class="row marketing">
        <div class="col-lg-12">
            <ul class="list-group">
                <li class="list-group-item">
                    <span>Go to workshop</span>
                    <div class="actions pull-right">
                        <form action="" method="post">
                            <button type="submit" class="btn btn-xs btn-success">mark as done</button>
                        </form>
                        <form action="" method="post">
                            <button type="submit" class="btn btn-xs btn-danger">remove</button>
                        </form>
                    </div>
                </li>
                <li class="list-group-item">
                    <span>Learn some PHP</span>
                    <div class="actions pull-right">
                        <form action="" method="post">
                            <button type="submit" class="btn btn-xs btn-success">mark as done</button>
                        </form>
                        <form action="" method="post">
                            <button type="submit" class="btn btn-xs btn-danger">remove</button>
                        </form>
                    </div>
                </li>
            </ul>
            <p>Items in list: 2</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2017 Softbinator</p>
    </footer>

</div> <!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
